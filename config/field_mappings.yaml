    - produção vapor
    - capacidade de produção de vapor
    - steam generation capacity
  regex:
    - 'capac.*vapor'
    - 'produ[çc][ãa]o.*vapor'
    - 'steam.*capac'
    - 'steam.*generation'
  units: ['kg/h', 't/h', 'ton/h', 'kg/hr']

area_superficie_aquecimento:
